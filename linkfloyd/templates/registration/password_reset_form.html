{% extends "base.html" %}{% load i18n %}
{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<h1>{% trans "Reset Password" %}</h1>
<form method='post' action='#'>
    {% csrf_token %}
    {% for field in form %}
    {% include "forms/form_field.html" %}
    {% endfor %}
    <input type='submit' value="{% trans "Reset" %}" />
</form>
{% endblock %}
