{% load gravatar %}
<div class="comment" id="{{comment.id}}">
    <a href="comment.posted_by.get_absolute_url" title="{{comment.posted_by.username}}">
        <img class="avatar" alt={{comment.posted_by.username}} src="{% gravatar_for_user comment.posted_by 38 %}" />
    </a>
    <div class="body">{{ comment.as_html|safe }}</div>
    {% ifequal comment.posted_by user %}
    <ul class="actions flat-list">
        <li><a class="deleteComment" href="#">delete</a></li>
        <li><a class="getEditCommentForm" href="#">edit</a></li>
    </ul>
    {% endifequal %}
</div>
